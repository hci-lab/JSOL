<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSONEditor | Custom Ace</title>

    <!-- load a custom version of Ace editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js"></script>

    <!-- load the minimalist version of JSONEditor, which doesn't have Ace embedded -->
    <link href="./dist/jsoneditor.min.css" rel="stylesheet" type="text/css">
    <script src="./dist/jsoneditor-minimalist.min.js"></script>

    <style type="text/css">
        #graph {
            margin-top: 60px;
            margin-left: 570px;
            background: #fff;
            margin-bottom: -560px;
        }

        #jsoneditor {

            width: 550px;
            height: 650px;
        }

        body, html {
            font-family: "DejaVu Sans", sans-serif;
        }

        p, li {
            width: 500px;
            font-size: 10.5pt;
        }

        code {
            background: #000000;
        }
    </style>

</head>
<body>
<select id="examplesSelector" onchange="examplesHandler()">

    <option value="arc">Arc
    <option value="bar">Bar
    <option value="vbar">Vertical Bar
    <option value="stackted">Stackted Bar
    <option value="vline">Vertical Line
    <option value="hline">Herothentail Line
    <option value="hist">Histogram
    <option value="pie">Pie
    <option value="pbar">Polar Bar
    <option value="text">Text

    <option value="point">Point

    <option value="yfacet">Y-Facet
    <option value="xfacet">X-Facet
    <option value="xyfacet">XY-Facet
    <option value="parallel_facet">Parallel Facet
    <option value="hbar_facet">Herothentail Bar Facet
    <option value="image">Image
    <option value="polar_point">Polar Point
    <option value="parallel">Parallel
    <option value="polar_parallel">Polar Parallel


</select>

<div id="graph">
    <canvas height="500" id="canvas1" width="750"></canvas>
</div>

<p>
    <button id="getJSON">Get JSON</button>
</p>
<div id="jsoneditor"></div>



</body>
<script src="exampleschartshandler.js"></script>
<script src="datalib.min.js"></script>
<script src="d3.js"></script>
<script src="jquery-2.2.3.min.js"></script>
<script src="opencpu-0.4.js"></script>
<script src="Data.js"></script>
<script src="transform.js"></script>
<script src="Scale.js"></script>
<script src="Axes.js"></script>
<script src="Geom.js"></script>
<script src="Define.js"></script>
<script src="Canvas-Parser.js"></script>
<script src="GoG-Parser.js"></script>
<script src="Guides.js"></script>
</html>
