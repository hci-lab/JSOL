<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSONEditor | Custom Ace</title>

    <!-- load a custom version of Ace editor -->

    <!-- load the minimalist version of JSONEditor, which doesn't have Ace embedded -->

    <style type="text/css">
        #alaa {
            margin-top: 60px;
            margin-left: 570px;
            background: #fff;

        }

        #jsoneditor {

        body, html {

        }

        code {

        }
    </style>

</head>
