<body>
<canvas height="500" id="canvas1" width="1200"></canvas>

</body>
<script src="datalib.min.js"></script>
<script src="d3.js"></script>
<script src="jquery-2.2.3.min.js"></script>
<script src="opencpu-0.4.js"></script>
<script src="Data.js"></script>
<script src="transform.js"></script>

<script>

//n3mel scal 3a el counter  34an n3rf nersmo fegeom

    var specification = {
        "id": "canvas1",
        "width": 1200,
        "height": 500,
        "margin": "",
        "background": "rgba(170, 170, 170, 0.1)",
        "data": [
            {
                "name": "crimea",
                "values": "crimea.csv",
                "format": {
                    "type": "csv"
                }

            },

        ],
        "transform": [

            /*{
                "function": "groupby", // function name
                "properties": {
                    "data": "crimea",
                    //"length": 20,
                    "field":"x",
                    "yAxes":"y",
                    "y":"newY"
                   
                }
            }*/
        ],

        "scales": [
            {
                "name": "yscale",
                "type": "linear",
                "range": {"type": "range", "value": "width"},
                "domain": {"data": "crimea", "field": "y"}
            },
            {
                "name": "xscale",
                "type": "linear",
                "range": {"type": "range", "value": "height"},
                "domain": {"data": "crimea", "field": "x"}//hist newY
            },
            {
                "name": "hscale",
                "type": "linear",
                "range": {"type": "range", "value": "height"},
                "domain": {"data": "crimea", "field": "x"}
            },

            {
                "name": "colorscale",
                "type": "category10",
                "range": {"type": "range"},
                "domain": {"data": "crimea", "field": "c"}
            }, {
                "name": "widthscale",
                "type": "linear",
                "range": {"type": "range", "value": [3, 19]},
                "domain": {"data": "crimea", "field": "c"}
            }


        ]
        , "axes": {
            // "type": "coord_cartesian", 			 // put your type here first ..
            "type": "coord_flib",
            "properties": [
                {
                    "type": "x", // x axis
                    "data": "crimea", // scale for axis
                    "field": "x",
                    "orient": "bottom",
                    "grid": true,
                    "text": {"font": "15px tohma", "colour": "blue"},
                    "annotation": {
                        "title": "field X",
                        "position": "middle",
                        "font": "10px Arial",
                        "colour": "blue"
                    },//edge or middle}
                    "transform": {
                        "function": "pow", // function name
                        "properties": {
                            "power": 2,
                            "name": "power"

                        }


                    }
                },
                {
                    "type": "y", // y axis
                    "data": "crimea", // scale for axis
                    "field": "y",
                    "orient": "left",
                    "grid": true,
                    "text": {"font": "10px tohma", "colour": "blue"},
                    "annotation": {
                        "title": "Field Y",
                        "position": "edge",
                        "font": "10px Arial",
                        "colour": " blue",
                    },//edge or middle}
                    "transform": {
                        "function": "pow", // function name
                        "properties": {
                            "power": 2,
                            "name": "power"
                        }

                    }
                }
            ]
        }
        , "geom": [
            {
                "type": "Point",
                "data": "crimea",
                "properties": {
                    //"groupby" : "x",
                    //"sortby" :"yscale",
                    "x": "xscale",
                    "y": "yscale",
                    "color": "colorscale",
                    "fillColor": "colorscale"
                }
            },
            {
                "type": "hline",
                "data": "crimea",
                "properties": {
                    //"groupby" : "x",
                    //"sortby" :"yscale",
                    "x": "xscale",
                    "y": "yscale",
                    "intersect": [1, 6], //"y"// you can enter your yscale direct or your array []

                }

            }


        ]
        , "guides": [

            {
                "type": "legend",
                "shape": [
                    {
                        "gome_type": "point", //test point
                        "radius": 5,//array
                        "name": "Positive",
                        "colour": "green",
                    },
                    //_________________________________
                    //{
                    // "gome_type":"diamond", //test diamond
                    //  "width":20,
                    //"height":20,
                    // "line_weight":8,//array
                    //   "name":"alaa",
                    // "colour":"red",
                    //"fill":"white",
                    //   },
                    /* {
                    "gome_type":"bar", //test bar
                      "width":20,
                      "height":10,
                      "line_weight":2,//array
                      "name":"doha",
                      "colour":"brown",
                      "fill":"white",
                      },*/
                    {
                        "gome_type": "line", //test line
                        "line_weight": 2,
                        "line_lenght": 30,
                        "width": 20,
                        "height": 10,
                        "name": "Negative",
                        "colour": "black",


                    }
                ],
                "properties": {
                    "title": {
                        "name": "key map",
                        //"title_position":"center",
                        "title_color": "black",
                        "title_font": "12px Arial",
                    },
                    "position": {
                        "x": 1050,
                        "y": 90,
                        "stroke_width": 100,
                        "stroke_height": 70,
                        // "line_width":10,
                    }
                }
            },
            {
                "type": "legend",
                "domain": {
                    "type": "colour",//colour ,width scale,
                    "data": "crimea",
                    "name": ["positive", "negative", ""], //array
                    // "field": ["green","blue","yellow"], // name of field colour or width scale //array
                    "field": "colorscale",
                    "symbols": {
                        // "gome_type":"line", //test line
                        //"line_weight":5,
                        //"line_lenght":20,
                        //"width":30,
                        // "height":10,
                        // __________________________________
                        "gome_type": "bar", //test bar
                        "width": 20,
                        "height": 10,
                        "line_weight": 2,//array
                        //_________________________________
                        // {
                        //"gome_type":"point", //test point
                        //"width":20,
                        //"height":10,
                        //"radius":3,//array

                        // },
                        //_________________________________
                        //{
                        /* "gome_type":"diamond", //test diamond
                         "width":20,
                         "height":20,
                         "line_weight":4,//array*/


                    }
                },

                "properties": {
                    "title": {
                        "name": "key map",
                        //"title_position":"center",
                        "title_color": "black",
                        "title_font": "12px Arial",
                    },
                    "position": {
                        "x": 90,
                        "y": 90,
                        "stroke_width": 110,
                        "stroke_height": 65,
                        // "line_width":10,
                    }
                },

            },
            {
                "type": "text",
                "properties": {
                    "label": "relation bettween x and y",
                    "font": "20px toham",
                    "colour": "blue",
                    "position": {
                        "x": 100,
                        "y": 80
                    }
                },
            }
        ]

    };


    GoG_Parser(specification);

</script>
