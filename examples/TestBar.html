<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<canvas height="500" id="canvas1" width="1200"></canvas>

</body>
<script src="datalib.min.js"></script>
<script src="d3.js"></script>
<script src="utils/jquery-2.2.3.min.js"></script>
<script src="opencpu-0.4.js"></script>
<script src="Data.js"></script>
<script src="transform.js"></script>
<script src="Scale.js"></script>
<script src="Axes.js"></script>
<script src="Geom.js"></script>
<script src="Define.js"></script>
<script src="Canvas-Parser.js"></script>
<script src="GoG-Parser.js"></script>
<script src="canvasjs.min.js"></script>
<script src="Guides.js"></script>
<script>
    /**
     * Created by Yusuf on 3/12/2016.
     */
//n3mel scal 3a el counter  34an n3rf nersmo fegeom

    var specification = {
        "id": "canvas1",
        "width": 1200,
        "height": 500,
        "margin": "",
        "background": "rgba(170, 170, 170, 0.1)",
        "data": [
            {
                "name": "crimea",
                "values": "crimea-bar.csv",
                "format": {
                    "type": "csv"
                }
            }
        ],
        "transform": [],
        "scales": [
            {
                "name": "xscale",
                "type": "linear",
                "range": {
                    "type": "range",
                    "value": "width"
                },
                "domain": {
                    "data": "crimea",
                    "field": "x"
                }
            },
            {
                "name": "yscale",
                "type": "linear",
                "range": {
                    "type": "range",
                    "value": [0, 380]
                },
                "domain": {
                    "data": "crimea",
                    "field": "y"
                }
            },
            {
                "name": "hscale",
                "type": "linear",
                "range": {
                    "type": "range",
                    "value": "height"
                },
                "domain": {
                    "data": "crimea",
                    "field": "y"
                }
            },
            {
                "name": "colorscale",
                "type": "category10",
                "range": {
                    "type": "range",
                    "value": [
                        "#808080",
                        "#FF0000"
                    ]
                },
                "domain": {
                    "data": "crimea",
                    "field": "c"
                }
            },
            {
                "name": "widthscale",
                "type": "log",
                "range": {
                    "type": "range",
                    "value": [
                        3,
                        19
                    ]
                },
                "domain": {
                    "data": "crimea",
                    "field": "c"
                }
            }
        ],
        "axes": {
            "type": "coord_cartesian",
            "properties": [
                {
                    "type": "x",
                    "data": "crimea",
                    "field": "x",
                    "orient": "bottom",
                    "grid": true
                },
                {
                    "type": "y",
                    "data": "crimea",
                    "field": "y",
                    "orient": "left",
                    "grid": true
                }
            ]
        },
        "geom": [
            {
                "type": "Bar",
                "data": "crimea",
                "properties": {
                    "x": "xscale",
                    "y": "yscale",
                    "color": "colorscale",
                    "width": 3,
                    "fillColor": "rgba(170, 170, 170, 0.1)",
                    "border": 100
                }
            }
        ]
    };


    GoG_Parser(specification);

    // d3.scale.log().domain([1000,4000]).range([35,350]);

    //    console.log(d3.scale.log().domain([1000,4000]).range([35,350])(2000));


</script>
</html>
