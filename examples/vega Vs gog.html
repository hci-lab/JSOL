<script src="datalib.min.js"></script>

<script>
    /**
     * Created by Yusuf on 3/12/2016.
     */
//n3mel scal 3a el counter  34an n3rf nersmo fegeom

    var specification = {
        "id": "canvas1",
        "width": 750,
        "height": 500,
        "margin": "",
        "background": "rgba(170, 170, 170, 0.1)",
        "data": [
            {
                "name": "crimea",
                "values": "bar.json",
                "format": {
                    "type": "json"
                }
            }
        ],
        "transform": [],
        "scales": [
            {
                "name": "xscale",
                "type": "ordinal",
                "range": {"type": "rangePoints", "value": [10, 600]},
                "domain": {"data": "crimea", "field": "a"}
            },
            {
                "name": "yscale",
                "type": "linear",
                "range": {"type": "range", "value": "height"},
                "domain": {"data": "crimea", "field": "b"}
            },
            {
                "name": "hscale",
                "type": "linear",
                "range": {
                    "type": "range",
                    "value": "height"
                },
                "domain": {
                    "data": "crimea",
                    "field": "b"
                }
            },
            /*{
              "name": "colorscale",
              "type": "category10",
              "range": {"type": "range","value": ["#808080","#FF0000"]},
              "domain": {"data": "crimea","field": "c"}
            },
            {
              "name": "widthscale",
              "type": "log",
              "range": {"type": "range","value": [3,19]},
              "domain": {"data": "crimea","field": "c"}
            }*/
        ],
        "axes": {
            "type": "coord_cartesian",
            "properties": [
                {
                    "type": "x",
                    "data": "crimea",
                    "field": "a",
                    "orient": "bottom",
                    "grid": true,
                    "grade": "text"
                },
                {
                    "type": "y",
                    "data": "crimea",
                    "field": "b",
                    "orient": "left",
                    "grid": true
                }
            ]
        },
        "geom": [
            {
                "type": "Bar",
                "data": "crimea",
                "properties": {
                    "x": "xscale",
                    "y": "yscale",
                    "color": "colorscale",
                    "width": 3,
                    "fillColor": "rgba(170, 170, 170, 0.1)",
                    "border": 100
                }
            }
        ]
    };


    GoG_Parser(specification);

</script>
